<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-account-txt">
        <span>Crie sua conta</span>
    </div>
    <section>
        <form class="formulario"> 
            <div class="item-form inline">
                <label for="#">Nome</label>
                <input type="text"  class="name validar">
            </div>

            <div class="item-form inline level2">
                <label for="#">Sobrenome</label>
                <input type="text"  class="sobrenome validar">
            </div>
            
            <div class="item-form">
                <label for="#">CPF</label>
                <input type="text"  class="cpf validar">
            </div>

            <div class="item-form">
                <label for="#">Usu√°rio</label>
                <input type="text"  class="usuario validar">
            </div>

            <div class="item-form inline">
                <label for="#">Senha</label>
                <input type="password"  class="senha validar">
            </div>

            <div class="item-form inline level2">
                <label for="#">Repitir a Senha</label>
                <input type="password" class="repetir-senha validar">
            </div>

            <button class="criar-conta">Criar conta</button>
            
        </form>
    </section>

    <script type="text/javascript" src="validate-cpf.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
