<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe</title>
    <style>
    </style>
</head>
<body>
    
    <script>
        const nome = prompt('Digite o seu nome completo: ')
        document.body.innerHTML += `O seu nome é : <strong>${nome}</strong> <br/>`
        document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras <br />`
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br/>`
        document.body.innerHTML += `O primeiro índice da letra <strong>S</strong> no seu nome: <strong>${nome.indexOf('a')}</strong><br/>`
        document.body.innerHTML += `O ultímo índice da letra <strong>E</strong> no seu nome: <strong>${nome.lastIndexOf('e')}</strong> <br/>`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br/>`
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')} </strong><br/>`
        document.body.innerHTML += `Seu nome com letras maiúsuclas: <strong>${nome.toLocaleUpperCase()}</strong> <br/>`
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLocaleLowerCase()}</strong> <br/>`
        
        
    </script>
</body>
</html>
