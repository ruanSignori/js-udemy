<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <section>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            
            <tr>
                <td><button class="botao-apagar">C</button></td>
                <td><button class="botao-num">(</button></td>
                <td><button class="botao-num">)</button></td>
                <td><button class="botao-del">&laquo;</button></td>
            </tr>

            <tr>
                <td><button class="botao-num">7</button></td>
                <td><button class="botao-num">8</button></td>
                <td><button class="botao-num">9</button></td>
                <td><button class="botao-num">*</button></td>
            </tr>

            <tr>
                <td><button class="botao-num">4</button></td>
                <td><button class="botao-num">5</button></td>
                <td><button class="botao-num">6</button></td>
                <td><button class="botao-num">+</button></td>
            </tr>

            <tr>
                <td><button class="botao-num">1</button></td>
                <td><button class="botao-num">2</button></td>
                <td><button class="botao-num">3</button></td>
                <td><button class="botao-num">/</button></td>
            </tr>

            <tr>
                <td><button class="botao-num">.</button></td>
                <td><button class="botao-num">0</button></td>
                <td><button class="botao-num">-</button></td>
                <td><button class="botao-igual">=</button></td>
            </tr>
        </table>
    </section>

    <script src="calculadora02.js"></script>
</body>
</html>
